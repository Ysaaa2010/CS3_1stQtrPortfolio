<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Ysa Rosario">
  <title>Hover to Change Box Color</title>
</head>
<body>
  <div id="box" style="width:100px; height:100px; background:red;"></div>

  <script>

     // Code didn't directly come from me! I got this from reading an article which is cited below, same with task 1:
    // Citation: GeeksforGeeks. (2025, August 5). How to change the background color after clicking the button in JavaScript? GeeksforGeeks. https://www.geeksforgeeks.org/javascript/how-to-change-the-background-color-after-clicking-the-button-in-javascript/

    // Task 2 â€” hover changes box color and scale
    const box = document.getElementById("box");

    box.onmouseover = changeColorScale;

    function changeColorScale(){
      // generate a random color
      const randomColor = "#" + Math.floor(Math.random() * 16777215)
        .toString(16)
        .padStart(6, "0");

      box.style.backgroundColor = randomColor;
      box.style.transform = "scale(1.2)";
    }

    box.onmouseout = resetBox;

    function resetBox(){
      box.style.backgroundColor = "red";
      box.style.transform = "scale(1)";
    }
  </script>
</body>
</html>
