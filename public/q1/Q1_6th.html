<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess My Word</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body{
      background-image: url("https://i.pinimg.com/1200x/5e/42/77/5e4277d715a6f3c55bde56593676086d.jpg");
      background-size: cover;
      background-position: center;
      font-family: 'Cinzel', serif;
      color: #1d190d;
      text-align: center;
      padding: 30px;}

    h1{
      font-family: 'UnifrakturCook', cursive;
      font-size: 3em;
      color: #aea69b;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
      margin-bottom: 20px;}

    #wordDisplay{
      font-size: 2em;
      letter-spacing: 0.3em;
      margin: 20px 0; }

    #message{
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 15px;
      text-shadow: 2px 2px 4px black;}

    .correct{
      color: #9fdba5;}

    .wrong{
      color: #e07a7a;}

    input{
      padding: 8px;
      font-size: 1.2em;
      border: 2px solid #888;
      border-radius: 8px;
      background: rgba(0,0,0,0.6);
      color: #370303;
      text-align: center;
      width: 50px;}

    button{
      margin: 10px;
      padding: 10px 18px;
      font-size: 1.1em;
      border: 2px solid #555;
      border-radius: 10px;
      background: linear-gradient(145deg, #3c3c3c, #1c1c1c);
      color: #f5f0e6;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      transition: 0.3s ease;}

    button:hover{
      background: linear-gradient(145deg, #5c5c5c, #2c2c2c);
      transform: scale(1.05);}

    p{
      margin: 8px 0;
      font-size: 1.2em;}
  </style>
</head>
<body>
  <h1>Guess My Nickname. . .</h1>
  <p id="wordDisplay"></p>
  <input type="text" id="guessInput" maxlength="1">
  <button onclick="makeGuess()">⚔ Guess</button>
  <button onclick="resetGame()">↺ Play Again</button>
  <p id="message"></p>
  <p>Remaining attempts: <span id="attemptsLeft">5</span></p>
  <p>Guessed letters: <span id="guessedLetters"></span></p>

  <script>
    let secretWord = ["y","e","a","r","n","i","n", "g","b","o","l","a"];
    let guessedWord = Array(secretWord.length).fill("_");
    let attemptsLeft = 5;
    let guessedLetters = [];

    function updateDisplay(){
      document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
      document.getElementById("attemptsLeft").textContent = attemptsLeft;
      document.getElementById("guessedLetters").textContent = guessedLetters.join(", ");}

    function makeGuess(){
      let guess = document.getElementById("guessInput").value.toLowerCase();
      document.getElementById("guessInput").value = "";
      if (guess === "" || guessedLetters.includes(guess)) return;

    guessedLetters.push(guess);

      let correct = false;
      for (let i = 0; i < secretWord.length; i++){
        if (secretWord[i] === guess){
          guessedWord[i] = guess;
          correct = true;
        }
      }

      if (!correct){
        attemptsLeft--;
        document.getElementById("message").textContent = "Wrong lol";
        document.getElementById("message").className = "wrong";
      } else{
        document.getElementById("message").textContent = "Keep goingggg";
        document.getElementById("message").className = "correct";}

      if (guessedWord.join("") === secretWord.join("")){
        document.getElementById("message").textContent = "U know me well, huh?";
        document.getElementById("message").className = "correct";
      } else if (attemptsLeft <= 0){
        document.getElementById("message").textContent = "☠ Game over! The word was " + secretWord.join("");
        document.getElementById("message").className = "wrong";
      }

      updateDisplay();
    }

    function resetGame(){
      guessedWord = Array(secretWord.length).fill("_");
      attemptsLeft = 10;
      guessedLetters = [];
      document.getElementById("message").textContent = "";
      document.getElementById("message").className = "";
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
