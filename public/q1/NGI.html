<head>
  <title>Ysa's Volleyball Practice Calculator</title>
  <style>
    body{
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      color: #d147a3;
    }
    input, button{
      padding: 8px;
      margin: 8px;
      border-radius: 6px;
      border: 1px solid #ff99cc;
      text-align: center;
    }
    button{
      background-color: #ff99cc;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover{
      background-color: #ff66b3;
    }
    #result{
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
<h1> Ysa's Volleyball Practice Calculator üèê</h1>
    <label>Your Age:</label><br>
    <input type="number" id="age"><br>
    <label>Max Age:</label><br>
  <input type="number" id="maxAge"><br>

  <label>Practices Per Day:</label><br>
  <input type="number" id="practicesPerDay"><br>
    <button onclick="calculate()">Calculate</button>

  <div id="result"></div>
<script>
    function calculate(){
      var age = parseFloat(document.getElementById('age').value);
      var maxAge = parseFloat(document.getElementById('maxAge').value);
      var practicesPerDay = parseFloat(document.getElementById('practicesPerDay').value);

      if (isNaN(age) || isNaN(maxAge) || isNaN(practicesPerDay) || age >= maxAge) {
        document.getElementById('result').textContent = 
          "Why is your current age greater than your max age? Change that!!!";
        return;
      }
      var total = Math.round(practicesPerDay * 365 * (maxAge - age));
      document.getElementById('result').textContent = 
        "Ysa will attend " + total + " volleyball practices to last her until age " + maxAge + "üíû!";
    }
  </script>
</body>
