<!DOCTYPE html>
<html>
<head>
<style>
:root{
  --neon: #00eaff;
  --speed: 20s;
  --size: 120px;
}

body{
  margin: 0;
  overflow: hidden;
  height: 100vh;
  background: linear-gradient(180deg, #021024 0%, #040b14 100%);
  animation: bgmove 10s ease-in-out infinite alternate;
}

/*bg*/
@keyframes bgmove{
  0% { background: linear-gradient(180deg, #021024 0%, #040b14 100%); }
  100% { background: linear-gradient(180deg, #032040 0%, #050914 100%); }
}

/*body*/
.jellyfish{
  position: absolute;
  display: flex;
  flex-direction: column;
  align-items: center;
  width: var(--size);
  height: auto;
  opacity: 0;
  filter: drop-shadow(0 0 5px var(--neon)) drop-shadow(0 0 15px var(--neon));
  animation: appear 3s ease-out forwards, swim var(--speed) linear infinite;
}

.bell{
  width: var(--size);
  height: calc(var(--size) * 0.7);
  border-radius: 50% 50% 45% 45%;
  background: radial-gradient(white 0%, rgba(255,255,255,0.8) 70%, transparent 100%);
  opacity: 0.9;
  animation: breathe 3s ease-in-out infinite;
  filter: drop-shadow(0 0 6px var(--neon)) drop-shadow(0 0 15px var(--neon));
}

.tentacles{
  display: flex;
  justify-content: center;
  margin-top: 4px;
}

.tentacle{
  width: 4px;
  height: calc(var(--size) * 1.2);
  background: linear-gradient(to bottom, white 0%, var(--neon) 100%);
  margin: 2px;
  display: inline-block;
  animation: sway 3s ease-in-out infinite;
  filter: drop-shadow(0 0 6px var(--neon));
}

/*stuff*/
@keyframes swim{
  0%   { transform: translate(0,0) rotate(0deg); }
  25%  { transform: translate(40vw, -20vh) rotate(10deg); }
  50%  { transform: translate(20vw, 20vh) rotate(-10deg); }
  75%  { transform: translate(-30vw, -10vh) rotate(5deg); }
  100% { transform: translate(0,0) rotate(0deg); }
}

@keyframes appear{
  0% { opacity: 0; transform: scale(0.5); }
  100% { opacity: 1; transform: scale(1); }
}

@keyframes breathe{
  0%,100% { transform: scaleY(1); }
  50%     { transform: scaleY(1.05); }
}

@keyframes sway{
  0% { transform: rotate(-5deg); }
  50% { transform: rotate(5deg); }
  100% { transform: rotate(-5deg); }
}

/*bubbles*/
.bubble{
  position: absolute;
  bottom: -10px;
  width: 10px;
  height: 10px;
  background: rgba(255, 255, 255, 0.5);
  border-radius: 50%;
  animation: rise 10s linear infinite;
}
@keyframes rise{
  0%   { transform: translateY(0) scale(1); opacity: 0.8; }
  100% { transform: translateY(-110vh) scale(0.5); opacity: 0; }
}

/*particles*/
.particle{
  position: absolute;
  background: white;
  width: 3px;
  height: 3px;
  border-radius: 50%;
  opacity: 0.4;
  animation: drift 15s linear infinite;
}
@keyframes drift{
  0%   { transform: translateY(0) translateX(0); opacity: 0.3; }
  50%  { opacity: 0.6; }
  100% { transform: translateY(-100vh) translateX(20vw); opacity: 0; }
}

.jelly1{ --neon:#00eaff; --size:120px; --speed:20s; top:60vh; left:10vw; }
.jelly2{ --neon:#ff66ff; --size:100px; --speed:25s; top:50vh; left:30vw; animation-delay:1s; }
.jelly3{ --neon:#00ff88; --size:80px; --speed:18s; top:40vh; left:70vw; animation-delay:2s; }
.jelly4{ --neon:#ffcc00; --size:140px; --speed:28s; top:70vh; left:20vw; animation-delay:3s; }
</style>
</head>
<body>

<!-- jellyfish -->
<div class="jellyfish jelly1">
  <div class="bell"></div>
  <div class="tentacles">
    <span class="tentacle"></span>
    <span class="tentacle"></span>
    <span class="tentacle"></span>
    <span class="tentacle"></span>
  </div>
</div>

<div class="jellyfish jelly2">
  <div class="bell"></div>
  <div class="tentacles">
    <span class="tentacle"></span>
    <span class="tentacle"></span>
    <span class="tentacle"></span>
    <span class="tentacle"></span>
  </div>
</div>

<div class="jellyfish jelly3">
  <div class="bell"></div>
  <div class="tentacles">
    <span class="tentacle"></span>
    <span class="tentacle"></span>
    <span class="tentacle"></span>
    <span class="tentacle"></span>
  </div>
</div>

<div class="jellyfish jelly4">
  <div class="bell"></div>
  <div class="tentacles">
    <span class="tentacle"></span>
    <span class="tentacle"></span>
    <span class="tentacle"></span>
    <span class="tentacle"></span>
  </div>
</div>

<!-- bubbles + particles -->
<script>
for (let i = 0; i < 25; i++){
  let b = document.createElement('div');
  b.classList.add('bubble');
  b.style.left = Math.random() * 100 + 'vw';
  b.style.animationDuration = (6 + Math.random() * 6) + 's';
  b.style.width = b.style.height = (5 + Math.random() * 15) + 'px';
  document.body.appendChild(b);
}

for (let i = 0; i < 20; i++){
  let p = document.createElement('div');
  p.classList.add('particle');
  p.style.left = Math.random() * 100 + 'vw';
  p.style.top = Math.random() * 100 + 'vh';
  p.style.animationDuration = (10 + Math.random() * 10) + 's';
  document.body.appendChild(p);
}
</script>
</body>
</html>
